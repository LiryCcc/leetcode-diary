<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const curry = (fn, ...args) => {
        return args.length >= fn.length ? fn(...args) : (..._args) => curry(fn, ...args, ..._args);
      };
    </script>
  </body>
</html>
